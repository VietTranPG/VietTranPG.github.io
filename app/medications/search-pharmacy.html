<ion-view view-title="Medications" class="blue-bgr" hide-nav-bar="false" ng-controller="SearchPharmacyCtrl as vm">
  <form ng-submit="vm.searchPharmacy(vm.text_search)">
    <div class="bar bar-subheader item-input-inset">

      <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="vm.text_search">
    </label>

    </div>
  </form>
  <ion-content class="has-header has-subheader">
    <div class="list-search-result list">
      <div class="item" ng-repeat="result in vm.listSearch" ui-sref="app.transferPrescription({pharmacyName: result.title})">
        <div class="item-title">{{result.title}}</div>
        <a href="#" class="item-link">{{result.link}}</a>
        <!-- <div class="item-description">
          Get more out of your intranet and extranet. File:Simmons = Google. Google Cloud Platform lets you build and host applications
          and websites, store data, and ...
        </div> -->
      </div>
    </div>
    <div class="item" ng-show="vm.listSearch.length > 0">
      <p ng-click="vm.clickSelectPage(vm.page-1)" ng-hide="vm.page==1">Previous</p>
      <p>Trang {{vm.page}}</p>
      <p ng-click="vm.clickSelectPage(vm.page+1)" ng-hide="vm.page==vm.totalPage">Next</p>
    </div>
    <div class="copyright text-center">
      <img src="./img/Powered_by_google.png" alt="">
    </div>
  </ion-content>
</ion-view>
