<ion-view view-title="Medications" class="blue-bgr" hide-nav-bar="false">
  <ion-content>
    <div class="list-medications">
      <div class="item-medication">
        <div class="item-photo">
          <div class="photo">
            <img src="./img/medication.png" alt="">
          </div>
        </div>
        <div class="item-information">
          <div class="name">Atenolol</div>
          <div class="status">Delivered</div>
        </div>
      </div>
    </div>
    <div class="delivery-map">
      <div class="status-chart ">
        <div class="chart level2">
          <div class="corner"></div>
        </div>
        <div class="title">
          <span>Received</span>
          <span>In Transit </span>
          <span>Delivered</span>
        </div>
      </div>
      <div class="map" height="265">
        <img src="./img/delivery-map.png" alt="" style="width: 100%; height: 100%;">
      </div>
    </div>
    <div class="add-more text-center">
      Have an issue?<a href="#" class="text-underline text-positive">Chat with us!</a>
    </div>
  </ion-content>
</ion-view>
