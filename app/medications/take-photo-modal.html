
<ion-modal-view>
  <ion-header-bar align-title="center">
    <h1 class="title">Photo Taken</h1>
  </ion-header-bar>
  <ion-content ng-controller="ModalController">
    <div class="has-bottom-fixed">
        <div class="take-picture text-center">
            <img ng-src="{{photoConvert}}"/>
        </div>
        <div class="bottom-fixed">
          <button class="button button-positive button-block" ng-click="addComplete()">Next</button>
        </div>
    </div>
  </ion-content>
</ion-modal-view>
