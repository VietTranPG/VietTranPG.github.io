<ion-view view-title='<img class="title-image" src="./img/LH-logo-full.png"/>' class="blue-bgr" hide-nav-bar="false" ng-controller="transferPrescriptionCtrl as vm">
<ion-content class="has-header">
  <div class="process-bar">
    <div class="active"></div>
    <div class="active"></div>
    <div class="active"></div>
  </div>
  <div class="customize-content-box">
    <div class="lg-text">
      Transfer a <br> Prescription
    </div>
    <form action="">
      <div class="list list-input">
        <change-location ng-model="vm.pharmacy_name" callback="changeLocation(data)"></change-location>

        <label class="item-input item-underline">
          <input type="text" placeholder="ADDRESS" ng-model="vm.address">
        </label>
        <label class="item-input item-underline">
          <input type="tel" placeholder="PHONE" ng-model="vm.phone">
        </label>
        <label class="item-input item-underline">
          <input type="text" placeholder="MEDICATIONS OR RX NUMBER" ng-model="vm.medications_or_rxNumber">
        </label>
        <p>Where should we deliver to?</p>
        <div class="row group-radios">
          <div class="col">
            <div class="button-radio button-outline">
              <input type="radio" name="status" id="delivery-to-home" value="home" ng-model="vm.delivery">
              <label for="delivery-to-home">Home</label>
            </div>
          </div>
          <div class="col">
            <div class="button-radio button-outline">
              <input type="radio" name="status" id="delivery-to-work" value="work" ng-model="vm.delivery">
              <label for="delivery-to-work">Work</label>
            </div>
          </div>
          <div class="col">
            <div class="button-radio button-outline button-sm" ng-class="vm.hasNewAddress==true?'active':''">
              <input type="button" name="status" id="delivery-to-address" ng-click="vm.hasNewAddress = !vm.hasNewAddress; vm.addNewAddress();">
              <label for="delivery-to-address">Add New <br> Address</label>
            </div>
          </div>
        </div>
        <div>
          <label class="item-input item-underline" ng-show="vm.homeIsSelected==true">
            <input type="text" placeholder="HOME" ng-model="vm.newAddress">
          </label>
          <label class="item-input item-underline" ng-show="vm.homeIsSelected==false">
            <input type="text" placeholder="WORK" ng-model="vm.newAddress">
          </label>
        </div>
      </div>
      <a type="" class="button button-block button-positive" ng-click="vm.transfer()">Transfer</a>
    </form>
  </div>
</ion-content>
</ion-view>
