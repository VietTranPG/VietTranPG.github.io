<ion-view view-title='Forgot Password' hide-nav-bar="false" ng-controller="forgotPasswordCtrl as vm">
  <ion-content>
    <div class="wrapper padding-normal forgot-password-page">
      <div class="simple-text text-center">
        Enter your email or phone to receive a link to reset your password.
      </div>
      <div class="list-form">
        <label class="item item-input">
          <i class="icon fa fa-circle-thin placeholder-icon"></i>
          <input type="email" ng-model="vm.email" ng-disabled="vm.disabledBtn" placeholder="Email">
        </label>
        <div class="text-center simple-text">
          Or
        </div>
        <label class="item item-input">
          <i class="icon fa fa-circle-thin placeholder-icon"></i>
          <input type="text" ng-model="vm.phone" ng-disabled="vm.disabledBtn" placeholder="Phone number">
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="vm.forgotPassword()"> Send Verification </button>
    </div>
    <label class="item item-input">
          <i class="icon fa fa-circle-thin placeholder-icon"></i>
          <input type="text" ng-model="vm.verifyCode" placeholder="Verification code">
    </label>
    <label class="item item-input">
          <i class="icon fa fa-circle-thin placeholder-icon"></i>
          <input type="password" ng-model="vm.password" placeholder="Password">
    </label>
    <label class="item item-input">
          <i class="icon fa fa-circle-thin placeholder-icon"></i>
          <input type="password" ng-model="vm.confirmPassword" placeholder="Confirm Password">
    </label>
    <button class="button button-block button-positive" ng-click="vm.verifyPassword()"> Change Password </button>
  </ion-content>
</ion-view>
