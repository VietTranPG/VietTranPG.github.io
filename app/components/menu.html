<ion-side-menus enable-menu-with-back-views="true" class="main-side-menu" ng-controller="AppCtrl as vm">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light" align-title="center">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon-round" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <span ng-if="numberOfNewMes>0" class="quantity">{{numberOfNewMes}}</span>
        <button class="button button-icon button-clear icon-loc-chat" ng-click="vm.gotoChat()">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <h1 class="title"> </h1>
    </ion-header-bar>
    <ion-content class="sidebar-wrapper" has-bouncing="false">
      <ion-list class="list-menu">
        <ion-item menu-close ui-sref="app.profile">
          Profile
        </ion-item>
        <ion-item menu-close ui-sref="app.medications">
          My Medications
        </ion-item>
        <!--<ion-item menu-close href="#/app/search">
          Show your docs
        </ion-item>-->
        <ion-item menu-close ng-click="vm.gotoChat()">
          Chat with us <span ng-if="numberOfNewMes>0" class="quantity text-assertive">({{numberOfNewMes}})</span>
        </ion-item>
        <!-- <ion-item menu-close href="#/app/playlists">
          Deliveries
        </ion-item> -->
        <ion-item menu-close ui-sref = "app.faqs">
          FAQs
        </ion-item>
        <ion-item menu-close ng-click="vm.login()" class="sign-out">
          <div ng-click="vm.logout()">Sign Out</div>
        </ion-item>
    </ion-content>
    </ion-list>

  </ion-side-menu>
</ion-side-menus>
