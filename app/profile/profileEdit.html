<ion-view view-title="Profile" class="gray-bgr" ng-controller="profileEditCtrl" hide-nav-bar="true" >
  <div class="bar-light bar bar-header">
    <h1 class="title text-center">Profile</h1>
    <div class="header-button button--right" ng-click="showPopup()">
      Done
    </div>
  </div>
  <ion-content class="has-header">

    <div class="profile wrapper padding-normal">
      <table class="avatar-user">
        <tr>
          <td>
            <div class="image">
              <input type="file">
              <label>add<br> photo</label>
            </div>
          </td>
          <td>
            <div class="description">
              Enter your information and add an optional profile picture.
            </div>
          </td>
        </tr>


      </table>
      <table class="table--input">
        <tr>
          <td>
            <label>First Name</label>
          </td>
          <td>
            <input type="text" class="text-right" placeholder="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name</label>
          </td>
          <td class="text-right">
            <input type="text" class="text-right" placeholder="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Organization</label>
          </td>
          <td class="text-right">
            <input type="text" class="text-right" placeholder="">
          </td>
        </tr>
      </table>
    </div>
  </ion-content>
</ion-view>
