<ion-view view-title="Profile" class="gray-bgr" ng-controller="profileEditCtrl" hide-nav-bar="true">
  <div class="bar-light bar-header">
    <h1 class="title text-center">Profile</h1>
    <div class="header-button button--right">
      Save
    </div>
  </div>
  <ion-content class="has-header">

    <div class="profile wrapper padding-normal">
      <table class="avatar-user">
        <tr>
          <td>
            <div class="image">
              <input type="file">
              <label>add<br> photo</label>
            </div>
          </td>
        </tr>

      </table>

      <table class="table--input">
        <tr>
          <td>
            <label>First Name</label>
          </td>
          <td>
            <input type="text" class="text-right" placeholder="John">
          </td>
        </tr>
        <tr>
          <td>
            <label>Last Name</label>
          </td>
          <td class="text-right">
            <input type="text" class="text-right" placeholder="Doe">
          </td>
        </tr>
        <tr>
          <td>
            <label>Organization</label>
          </td>
          <td class="text-right">
            <input type="text" class="text-right" placeholder="University">
          </td>
        </tr>
      </table>

      <table class="table--input">
        <tr>
          <td>
            <label>Do Not Disturb</label>
          </td>
          <td>
            <input type="text" class="text-right" placeholder="No">
          </td>
        </tr>
        <tr>
          <td>
            <label>Touch ID</label>
          </td>
          <td class="text-right">
            <label class="toggle toggle-balance">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
            </label>
          </td>
        </tr>
      </table>
    </div>
    <div class="logout-btn">
      Log out
    </div>
  </ion-content>
</ion-view>
